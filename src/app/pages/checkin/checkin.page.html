

<div class="ion-page" id="main-content">
<ion-header >
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Check-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<div class="image">
<ion-title class="centrar">Reservas realizadas </ion-title>

<ion-card class="cardTransp">
  <ion-list>
  <ion-item *ngFor="let reserva of reservas">
    <!-- Muestra los detalles de la reserva -->
    
    <ion-label >
      Usuario: {{ reserva.usuario }} <br>
      Gimnasio: {{ reserva.nombreGym }} <br>
      Fecha: {{ reserva.fechaAgendada }} <br>
      Hora: {{ reserva.horaAgendada }} <br>
      Direccion: {{ reserva.direccion }} <br>

    </ion-label>
    <!-- Agrega aquÃ­ cualquier otro contenido relacionado con el check-in -->
  </ion-item>
</ion-list>
</ion-card>

</div>
</ion-content>
<ion-footer  [translucent]="true" class="ion-no-border">
  <ion-toolbar class="img-container" color="light">
    <div class="imaCenter">
       <img  src="assets/icon/TBC1.png" width="50" height="50" />
    </div>     
  </ion-toolbar>
</ion-footer>
</div>
