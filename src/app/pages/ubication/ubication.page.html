

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="mycolor">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/main"></ion-back-button>
      </ion-buttons>
      <ion-title class="centrar">Ubicaciones de asociados</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="text-center"><h2><i>Ubicaciones de nuestro asociados</i></h2></div>
    <!-- Asegúrate de que el contenedor tenga un tamaño fijo -->
    <div id="map" style="width: 100%; height: 87%;"></div>


  </ion-content>
  <ion-footer  [translucent]="true" class="ion-no-border">
    <ion-toolbar class="img-container" color="light">
      <div class="imaCenter">
         <img  src="assets/icon/TBC1.png" width="50" height="50" />
      </div>     
    </ion-toolbar>
</ion-footer>
</div>
