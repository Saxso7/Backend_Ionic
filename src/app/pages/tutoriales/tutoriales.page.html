

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="mycolor">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/main"></ion-back-button>
      </ion-buttons>
      <ion-title class="centrar">Videos Tutoriales</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <div class="image">   
    <div class="text-center">
      <h1 >
        <i>
        Video Tutoriales de ejercicios para ti
        </i>         
      </h1>
    </div>
    
    <ion-list class="select">
      <ion-item >
        <ion-select [(ngModel)]="selectedOption" label="Seleccione una opciÃ³n">
          <ion-select-option value="1">Entrenamiento con pesas</ion-select-option>
          <ion-select-option value="2">Entrenamiento de alta intensidad</ion-select-option>
          <ion-select-option value="3">Clases grupales</ion-select-option>
          <ion-select-option value="4">Entrenamiento en circuito</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    
    <div class="video-pos">
      <iframe *ngIf="selectedOption" [src]="videoTutorial(videoUrl[selectedOption - 1])" width="100%" height="60%"></iframe>
    </div>
  
    
    <br>   
    <div class="text-center2">
      <h6>
        <i>
          Videos para ayudarte en tu Entrenamiento
        </i>
     </h6>
    </div>
  </div>
  
  </ion-content>
  <ion-footer  [translucent]="true" class="ion-no-border">
    <ion-toolbar class="img-container" color="light">
      <div class="imaCenter">
         <img  src="assets/icon/TBC1.png" width="50" height="50" />
      </div>     
    </ion-toolbar>
</ion-footer>
</div>
