<ion-content  >
<div class="image">


  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()" >
      <div class="titulo">
        <h1>
          <b>
            <i>
              Energy Vibes
            </i>   
          </b>
        </h1>
      </div>
      
      <img src="assets/icon/Energy2.png" alt="Logo de la aplicación">

      
        <app-custom-input 
      icon="mail-sharp" 
      autocomplete="email" 
      [control]="form.controls.email" 
      type="email"
      label="Correo"></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

        <div *ngIf="form.controls.email.errors?.['required']">Ingrese su correo</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo electronico valido</div>
      
      </div>
  
      <app-custom-input 
      icon="lock-closed-sharp"
      autocomplete="password" 
      [control]="form.controls.password" 
      type="password" 
      label="Contraseña"></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">

        <div *ngIf="form.controls.password.errors?.['required']">Ingrese su contraseña</div>
      
      </div>

      <h6 routerLink="/forgot-pass">¿Olvidaste tu contraseña?</h6>

      <ion-button  class="submit" expand="block"  node="ios" type="submit" [disabled]="form.invalid">
        Ingresar
      </ion-button>      
      
    </form>
  </div>
</div>
  
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-buttons slot="end">
      <ion-button routerLink="/sign-up" routerLinkActive="router-link-active"  class="ion-margin-top" expand="block"   node="ios"  >
        Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
